<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width , initial-scale="1.0">
        <link href="style.css" rel="stylesheet">
	    <meta name="test" content="testing">
        <title>Austentacious | Austen-inspired Pairings</title>
    </head>
    <body>
        <header>
            <h1>Austentacious</h1>
        <div class="header-right">
            <p><a href="http://www.miro.com">About</a></p>
        </div>
        </header>
        <div class="container">
            <h2>Find your next Austen-inspired read.</h2>
                <ol>
                    <li>Select your Austen novel from the list.</li>
                    <li>Click the "Meet Your Match" button.</li>
                    <li>Get paired with your next read.</li>
                </ol>
    <form>    
        <select name="austen-novels" id="austen-novels" required="required">
            <option value="" selected="selected">Choose Your Novel</option>
            <option value="pride-and-prejudice">Pride & Prejudice</option>
            <option value="sense-and-sensibility">Sense & Sensibility</option>
            <option value="Persuasion">Persuasion</option>
        </select>
    <div class="submit-group">
            <button type="submit">Make a Date</button>
    </div>
        </form>
    </div>
    </body>
    <footer>
        <p>&copy 2022 Katie Vermilyea</p>

     </div>   
    </footer>
    </html>
