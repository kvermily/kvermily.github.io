  <body>
    <h1>Hello World!</h1>
    <h3>I am an interactive web page</h3>

    <!-- put this in a <div> with a class so can manipulate it-->
    <div>

      <p id="color-text">I am some text on the page. Lots of possibilities here.</p>
     
    </div>

    <button id="color-btn-1" onclick="myColorChange1()">Click for magenta!</button>
    <button id="color-btn-2" onclick="myColorChange2()">Click for blue!</button>

    <!-- STEP 1 - make your button -->
    <!-- give it an ID with unique naming
    later we will add "onClick" here to make it active -->
  


    <!-- STEP 2 - make a new interactive button to change text color -->
    <!-- remember a unique ID is required -->
    <!-- after you define your function in JS, add that exact function name to the onClick here -->

    <button id="message-btn" onclick="myClick()">
      Click to Say Hi!
    </button>

    <br>
    <hr>
    <br>

    <!-- using div tags to organize things -->

    <h3>I am interested in pets </h3>
    <div id="name-label">
      Enter your pet's name (real or imaginary):
    </div>
    
    <input id="name-input"/>
    <button id="name-submit" onclick="updateName()">
      Submit
    </button>


    <div id="type-label">
      Enter the type of pet you have:
    </div>
    
    <input id="type-input"/>
    <button id="type-submit" onclick="updateType()">
      Submit
    </button>
