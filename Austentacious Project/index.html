<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width , initial-scale-1">
        <link rel="stylesheet" href="style.css">
	    <meta name="test" content="testing">
        <title>Austentacious</title>     
    </head>
    <body>
        <section>
            <p>Find your next Austen-inspired read.</p>
        </section>
        <section>
            <h2>How It Works</h2>
                <ol>
                    <li>Select your Jane Austen from the list below.</li>
                    <li>Click the "Make a Date" button.</li>
                    <li>Start reading!</li>
                </ol>
        </section>
        <form>
    <div class="austen-novels">
      <label>Choose Your Novel:</label>
      <select name="austen-novels" id="austen-novels" required="required">
        <option value="" selected="selected">Select</option>
        <option value="pride-and-prejudice">Pride & Prejudice</option>
        <option value="sense-and-sensibility">Sense & Sensibility</option>
        <option value="Persuasion">Persuasion</option>
      </select>
    </div>
    <div class="submit-group">
            <button type="submit">Make a Date</button>
    </div>
        </form>
    </body>
